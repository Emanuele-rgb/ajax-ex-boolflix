<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>

</head>

<body>


    <div class="container">
      <input id="searchText" type="text" name="" value="">
      <button class="button" type="button" name="button">Cerca</button>

      <main id="movie-list"></main>

    </div>



    <!-- TEMPLATES HANDLEBARS -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie">
      <ul>
        <li class="">{{ title }}</li>
        <li class="">{{ originalTitle }}</li>
        <li class=""> <img src="{{{ languageFlag }}}" alt="">   </li>
        <li class="">{{{ votestars }}}</li>
      </ul>
      </div>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
