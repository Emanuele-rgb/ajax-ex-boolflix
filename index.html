<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolflix</title>

</head>

<body>


    <div class="container">
      <div class="top-bar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR1-h-Ofl8qt2aUuWOh9z9KjtQxT9Eys2WkzD79JS7QE0kBYe6d&usqp=CAU" alt="">
        <div class="search-box">
          <input id="searchText" type="text" name="" value="">
          <button class="button" type="button" name="button">Cerca</button>
        </div>

      </div>

      <div class="catalogue">
        <span><h2>Il tuo catalogo:</h2></span>
      </div>
      <main id="movie-list"></main>

    </div>




    <!-- TEMPLATES HANDLEBARS -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie">
        <div class="poster" id="poster-img"> {{{ poster }}}
      <ul>
        <li class="">{{ title }}</li>
        <li class="">{{ originalTitle }}</li>
        <li id="language"> {{{ languageFlag }}} </li>
        <li class="">{{{ votestars }}}</li>
        <li class="">{{ type }}</li>
        <li class="">{{ overview }}</li>
      </ul>
      </div>
      </div>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
